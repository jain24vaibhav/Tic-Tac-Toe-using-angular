<div class="container">

    <div class="row mt-3">
       
      
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-3">
                <div *ngIf="playerOneTurn && count!=9">
            
                        <img class="animated infinite bounce" src="{{one}}" height="100px">
                    </div>
        </div>
        <div class="col-lg-6 ">
            <div class="row justify-content-center">
                    <table>
                            <tr>
                                <td class="p-2" (click)="oneClick()">
                                    <img id="im" src="{{OneImage}}"  height="100px">
                                </td>
                                <td (click)="twoClick()">
                                        <img  id="im" src="{{TwoImage}}"  height="100px">
                                </td>
                                <td (click)="threeClick()">
                                        <img id="im" src="{{ThreeImage}}"  height="100px">
                                </td>
                            </tr>
                            <tr>
                                <td (click)="fourClick()">
                                        <img id="im" src="{{FourImage}}"  height="100px">
                                </td>
                                <td (click)="fiveClick()">
                                        <img id="im" src="{{FiveImage}}"  height="100px">
                                </td>
                                <td (click)="sixClick()">
                                        <img id="im" src="{{SixImage}}"  height="100px">
                                </td>
                            </tr>
                            <tr>
                                <td (click)="sevenClick()">
                                        <img id="im" src="{{SevenImage}}"  height="100px">
                                </td>
                                <td (click)="eightClick()">
                                        <img id="im" src="{{EightImage}}"  height="100px">
                                </td>
                                <td (click)="nineClick()">
                                        <img  id="im" src="{{NineImage}}"  height="100px">
                                </td>
                            </tr>
                        </table>
            </div>
               
            </div>
            <div class="col-lg-3">
                    <div *ngIf="playerTwoTurn && count!=9">
                            <h4 class="animated infinite bounce"></h4>
                            <img  class="animated infinite bounce" src="{{two}}" height="100px">
                         </div>
                </div>
       
    </div>
</div>


<div *ngIf="gameOver" class="gameOver">
<h1 class="text-center mt-4 pt-4">Game Over</h1>

<div class="row justify-content-center mt-4 pt-4">
    <span class="h3 my-4  pt-4">Player</span>
    <img src="{{winPlayerImage}}" height="100px">
    <span class="h3 m-4 pt-4">won.</span>
</div>



<div class="row justify-content-center mt-4 pt-4">
        <button class="btn btn-info mt-4" [routerLink]="['/home']">
            Go Back
        </button>
</div>

</div>


<div class="row justify-content-center mt-4 pt-4" *ngIf="count==9">
    <button class="btn btn-danger" [routerLink]="['/home']">
        New Game
    </button>
</div>
